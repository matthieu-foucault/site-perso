<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title><%= @item[:title]%></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Matthieu Foucault">

  <!-- Le styles -->
  <link href="<%= @items['/bootstrap/css/bootstrap/'].path %>" rel="stylesheet">
  <style type="text/css">
  body {
    padding-top: 60px;
    padding-bottom: 40px;
  }
  .sidebar-nav {
    padding: 9px 0;
  }

  @media (max-width: 980px) {
    /* Enable use of floated navbar text */
    .navbar-text.pull-right {
      float: none;
      padding-left: 5px;
      padding-right: 5px;
    }
  }
  </style>
  <link href="<%= @items['/bootstrap/css/bootstrap-responsive/'].path %>" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../bootstrap/js/html5shiv.js"></script>
      <![endif]-->

      <!-- Fav and touch icons -->
      <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../bootstrap/ico/apple-touch-icon-144-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../bootstrap/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../bootstrap/ico/apple-touch-icon-72-precomposed.png">
      <link rel="apple-touch-icon-precomposed" href="../bootstrap/ico/apple-touch-icon-57-precomposed.png">
      <link rel="shortcut icon" href="../bootstrap/ico/favicon.png">
    </head>

    <body>

     <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#"><%= @item[:site_name]%></a>
          <%= render "/partials/default/nav" %>
        </div>
      </div>

    </div>

    <div class="container-fluid">
      <div class="row-fluid">

        <%= yield%>
      </div>

      <footer>
        <p class="text-center">&copy; Matthieu Foucault 2013</p>
      </footer>
    </div> <!-- /container -->

  </body>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="<%= @items['/bootstrap/js/bootstrap/'].path %>"></script>
  </html>
